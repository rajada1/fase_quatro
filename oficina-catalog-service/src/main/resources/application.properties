spring.application.name=oficina-catalog-service
server.port=8087

# MongoDB/DocumentDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/catalog_db}
spring.data.mongodb.database=${MONGODB_DATABASE:catalog_db}
spring.data.mongodb.auto-index-creation=true

# AWS SQS Configuration
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
aws.sqs.queue-url=http://localhost:9324/queue/events

# JWT Configuration
jwt.secret=${JWT_SECRET:seu_segredo_super_secreto_aqui_minimo_256_bits_de_seguranca}
jwt.expiration.ms=${JWT_EXPIRATION:3600000}

# Security Configuration
security.disabled=${SECURITY_DISABLED:false}

# Logging
logging.level.root=INFO
logging.level.br.com.grupo99.catalogo=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
