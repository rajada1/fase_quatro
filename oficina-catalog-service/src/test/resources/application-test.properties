spring.application.name=oficina-catalog-service
server.port=8087

# Embedded MongoDB for testing
spring.data.mongodb.embedded.version=6.0.2
de.flapdoodle.mongodb.embedded.version=6.0.2
spring.data.mongodb.auto-index-creation=true

# AWS SQS Configuration - Disabled for tests
spring.cloud.aws.sqs.enabled=false

# Logging
logging.level.root=INFO
logging.level.br.com.grupo99.catalogo=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
