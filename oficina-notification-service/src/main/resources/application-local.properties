# =============================================================================
# Configuração LocalStack - oficina-notification-service
# Profile: local
# Uso: mvn spring-boot:run -Dspring-boot.run.profiles=local
# =============================================================================

spring.application.name=oficina-notification-service
server.port=8089

# Database Configuration (PostgreSQL via LocalStack)
spring.datasource.url=jdbc:postgresql://localhost:5433/notification_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Email (desabilitado para desenvolvimento local)
spring.mail.host=localhost
spring.mail.port=1025

# JWT Configuration
jwt.secret=base64EncodedSecretKeyWithMinimumOf256BitsForHS256SigningAlgorithm
jwt.expiration.ms=3600000

# Security (disabled for local testing)
security.disabled=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# AWS LocalStack Configuration
spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.sqs.endpoint=http://localhost:4566
app.sqs.notification-queue=http://localhost:4566/000000000000/notification-events-queue

# Logging
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=DEBUG
logging.level.br.com.fiap=DEBUG

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
